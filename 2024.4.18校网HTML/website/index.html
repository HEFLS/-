<script>

let dragItem = document.querySelector(".draggable");
let active = false;
let currentX;
let currentY;
let initialX;
let initialY;
let xOffset = 0;
let yOffset = 0;

dragItem.addEventListener("mousedown", dragStart, false);
window.addEventListener("mouseup", dragEnd, false);
window.addEventListener("mousemove", drag, false);

function dragStart(e) {
    if (e.type === "mousedown") {
        active = true;
        // Get the mouse cursor position at startup:
        initialX = e.clientX;
        initialY = e.clientY;
    }
}

function dragEnd(e) {
    initialX = currentX;
    initialY = currentY;
    active = false;
}

function drag(e) {
    if (active) {
        e.preventDefault();
        currentX = e.clientX;
        currentY = e.clientY;
        xOffset = currentX - initialX;
        yOffset = currentY - initialY;
        initialX = currentX;
        initialY = currentY;
        dragItem.style.top = (dragItem.offsetTop + yOffset) + "px";
        dragItem.style.left = (dragItem.offsetLeft + xOffset) + "px";
    }
}
</script>
